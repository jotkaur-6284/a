<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Navbar</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f0f0f0;
    }

    nav {
      width: 100%;
      background-color: #072a5e;
      padding: 15px 20px;
      position: fixed;
      top: 0;
      /* z-index: 99; */
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo a {
      color: white;
      text-decoration: none;
      font-size: 24px;
      font-weight: bold;
    }

    .bx-menu, .bx-x {
      font-size: 28px;
      color: white;
      cursor: pointer;
      display: none;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links ul {
      display: flex;
      list-style: none;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .nav-links .sub-menu {
      display: none;
      position: absolute;
      background: #3367b4;
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
    }

    .nav-links li:hover .sub-menu {
      display: block;
    }

    .nav-links.active {
      left: 0;
    }

    .sidebar-logo {
      display: none;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    /* Mobile styles */
    @media (max-width: 800px) {
      .bx-menu {
        display: block;
      }

      .nav-links {
        flex-direction: column;
        position: fixed;
        top: 0;
        left: -100%;
        width: 250px;
        height: 100vh;
        background: #072a5e;
        padding: 20px;
        transition: 0.3s ease;
      }

      .nav-links ul {
        flex-direction: column;
        gap: 10px;
      }

      .sidebar-logo {
        display: flex;
      }

      .bx-x {
        display: block;
        font-size: 28px;
        color: white;
      }
    }
  </style>
</head>
<body>

<nav>
  <div class="navbar">
    <i class='bx bx-menu'></i>
    <div class="logo"><a href="#">Logo</a></div>
    <div class="nav-links">
      <div class="sidebar-logo">
        <span class="logo-name">Logo</span>
        <i class='bx bx-x'></i>
      </div>
      <ul class="links">
        <li><a href="#">HOME</a></li>
        <li><a href="#">ਦਸਵੰਧ</a></li>
        <li><a href="deg.html">ਦੇਗ</a></li>
        <li>
          <a href="#">ਅੰਮ੍ਰਿਤ ਸੰਚਾਰ</a>
          <ul class="sub-menu">
            <li><a href="amrit.html">ragistration</a></li>
            <li><a href="certifate.html">Certificate</a></li>
          </ul>
        </li>
        <li><a href="bhetan.html">ਭੇਟਾ</a></li>
        <li><a href="nitnem.html">ਨਿਤਨੇਮ</a></li>
      </ul>
    </div>
  </div>
</nav>

<script>
  const menuBtn = document.querySelector('.bx-menu');
  const closeBtn = document.querySelector('.bx-x');
  const navLinks = document.querySelector('.nav-links');

  menuBtn.addEventListener('click', () => {
    navLinks.style.left = "0";
  });

  closeBtn.addEventListener('click', () => {
    navLinks.style.left = "-100%";
  });
</script>

</body>
</html>
